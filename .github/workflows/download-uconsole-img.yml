name: 下载并发布 NanoDLP 镜像文件
on:
  workflow_dispatch:  # 手动触发
    inputs:
      release_tag:
        description: 'Release 标签（例如：v1.0，需唯一）'
        required: true
        default: 'v1.0'
      release_title:
        description: 'Release 标题'
        required: true
        default: 'NanoDLP Windows AMD64 Stable 版本'
      release_body:
        description: 'Release 描述'
        required: false
        default: '自动构建的 NanoDLP Windows AMD64 Stable 版本（来源：https://www.nano3dtech.com/download/nanodlp.windows.amd64.stable.tar.gz）'
      is_prerelease:
        description: '是否为预发布版本'
        required: true
        default: 'false'
        type: boolean

jobs:
  download-and-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # 关键：授予创建 Release 和上传附件的权限
    steps:
      - name: 检出项目代码
        uses: actions/checkout@v4

      - name: 安装依赖工具
        run: |
          sudo apt-get update
          sudo apt-get install -y wget

      - name: 下载 NanoDLP 镜像文件
        run: |
          # 新的下载链接
          IMG_URL="https://www.nano3dtech.com/download/nanodlp.windows.amd64.stable.tar.gz"
          # 保存路径（自定义文件名，便于识别）
          SAVE_PATH="${{ github.workspace }}/nanodlp.windows.amd64.stable.tar.gz"
          
          # 增强下载稳定性：延长超时+更多重试
          wget -c --timeout=120 --tries=15 -O "$SAVE_PATH" "$IMG_URL"
        
          echo "文件下载成功：$SAVE_PATH"
          echo "文件大小：$(du -sh "$SAVE_PATH" | awk '{print $1}')"

      - name: 生成 SHA256 校验文件（便于用户验证）
        run: |
          sha256sum "${{ github.workspace }}/nanodlp.windows.amd64.stable.tar.gz" > "${{ github.workspace }}/nanodlp.windows.amd64.stable.tar.gz.sha256"
          echo "校验文件生成完成"

      - name: 保存为工作流产物（快速下载备用）
        uses: actions/upload-artifact@v4
        with:
          name: nanodlp-windows-amd64-img
          path: |
            ${{ github.workspace }}/nanodlp.windows.amd64.stable.tar.gz
            ${{ github.workspace }}/nanodlp.windows.amd64.stable.tar.gz.sha256
          retention-days: 7

      - name: 创建 Release 并上传文件
        uses: softprops/action-gh-release@v2  # 稳定的 Release 上传插件
        with:
          tag_name: ${{ github.event.inputs.release_tag }}
          name: ${{ github.event.inputs.release_title }}
          body: ${{ github.event.inputs.release_body }}
          prerelease: ${{ github.event.inputs.is_prerelease }}
          draft: false
          # 上传镜像文件和校验文件
          files: |
            ${{ github.workspace }}/nanodlp.windows.amd64.stable.tar.gz
            ${{ github.workspace }}/nanodlp.windows.amd64.stable.tar.gz.sha256
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # 无需额外配置，默认权限足够
